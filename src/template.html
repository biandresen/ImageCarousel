<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <div class="display"></div>
      </div>
      <button id="left" class="next">
        <i class="fa-solid fa-circle-arrow-left fa-2xl"></i>
      </button>
      <button id="right" class="next">
        <i class="fa-solid fa-circle-arrow-right fa-2xl"></i>
      </button>
      <div class="image-select-container">
        <button id="img1" class="image-select">
          <i class="fa-regular fa-circle"></i>
        </button>
        <button id="img2" class="image-select">
          <i class="fa-regular fa-circle"></i>
        </button>
        <button id="img3" class="image-select">
          <i class="fa-regular fa-circle"></i>
        </button>
        <button id="img4" class="image-select">
          <i class="fa-regular fa-circle"></i>
        </button>
        <button id="img5" class="image-select">
          <i class="fa-regular fa-circle"></i>
        </button>
        <button id="img6" class="image-select">
          <i class="fa-regular fa-circle"></i>
        </button>
      </div>
    </div>
  </body>
</html>
